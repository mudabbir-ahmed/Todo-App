<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Icon practice</title>
<link href="css/font-awesome.css" rel="stylesheet">
<style>
ul
{
	margin:20px;
	padding:10px;
	text-align:center;
	
	}
li
{
	    list-style-type: none;
    display: inline;
    padding: 20px;
    font-size: xx-large;
	}	
li:hover
{
	background:#6A2324;}	
	

</style>
</head>

<body>
<ul>
<li><a href="https://www.facebook.com/"><i class="fa fa-facebook-official" aria-hidden="true"></i></a></li>
<li><a href=""><i class="fa fa-twitter" aria-hidden="true"></i></a></li>
<li><a href=""><i class="fa fa-sign-language" aria-hidden="true"></i></a></li>
</ul>
</body>
</html>
